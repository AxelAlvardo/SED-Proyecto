<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easybank Register</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../img/tarjeta-de-credito.png">
    <link rel="stylesheet" href="../css/registerStyles.css">

</head>

<body>

    <div class="login-content">
        <div class="block-1">

        </div>
        <div class="block-2">
            <form action="" class="form" id="formRegister">

                <figure>
                    <img src="../img/logo.svg" class="img-form" alt="logo-bank">
                </figure>

                <div class="names">
                    <div class="form-div">
                        <label for="name"><span class="edit">Nombre</span> personal:</label>
                        <input type="text" id="name" name="name" class="form-input"
                            placeholder="Nombre personal...">
                    </div>
                    <div class="form-div">
                        <label for="lastname"><span class="edit">Apellido</span> personal:</label>
                        <input type="text" id="lastname" name="lastname" class="form-input"
                            placeholder="Apellido personal...">
                    </div>
                </div>

                <div class="form-div div-user">
                    <label for="username"><span class="edit">Nombre</span> de usuario:</label>
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="Escriba su usuario bancario...">
                </div>
                <div class="form-div div-pass">
                    <label for="password"><span class="edit">Contraseña</span> de la cuenta:</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Escriba su clave única...">
                </div>

                <div class="form-div div-pass">
                    <label for="email"><span class="edit">Correo</span> electrónico:</label>
                    <input type="email" id="email" name="email" class="form-input"
                        placeholder="Escriba su correo única...">
                </div>

                <div class="form-button">
                    <button class="btn-log-1">
                        <a href="Login.html" class="btn-link">Regresar</a>
                    </button>
                    <input class="btn-log-2" type="submit" id="submitButton" value="Registrar">
                </div>

                <p id="message" style="color: red; margin-top: 10px;"></p> 

            </form>
        </div>
    </div>

    <script src="../JS/services/Register.js"></script>
    <script src="../JS/scrollreveal.js"></script>
    <script src="../JS/animation.js"></script>

</body>

</html>
