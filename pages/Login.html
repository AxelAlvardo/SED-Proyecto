<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easybank Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../img/tarjeta-de-credito.png">
    <link rel="stylesheet" href="../css/loginStyles.css">
</head>

<body>

    <div class="login-content">
        <div class="block-1">

        </div>
        <div class="block-2">
            <form action="" class="form">

                <figure>
                    <img src="../img/logo.svg" class="img-form" alt="logo-bank">
                </figure>

                <div class="form-div">
                    <label for="username"><span class="edit">Nombre</span> de la cuenta:</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Escriba su usuario bancario...">
                </div>
                <div class="form-div">
                    <label for="password"><span class="edit">Contraseña</span> de la cuenta:</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Escriba su clave única...">
                </div>

                <div class="form-button">
                    <div class="btn-log-1">
                        <a href="LandingPage.html" class="btn-link">Regresar</a>
                    </div>
                    <!-- <input class="btn-log-2" type="submit" value="Ingresar"> -->
                     <a href="../components/HomePage.html" class="btn-log-2">Ingresar</a>
                </div>

                <div class="div-reg">
                    <a href="Register.html" class="register-link">¿No tienes cuenta? Crea una</a>
                </div>

            </form>
        </div>
    </div>

    <script src="../JS/scrollreveal.js"></script>
    <script src="../JS/animation.js"></script>

</body>

</html>
